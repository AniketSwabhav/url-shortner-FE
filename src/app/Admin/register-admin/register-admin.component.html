<div
  class="adminRegister-container d-flex justify-content-center align-items-center min-vh-100 p-3"
>
  <div class="card shadow-lg p-4 w-100" style="max-width: 400px">
    <div class="text-center mb-4">
      <h3 class="mt-2">Register-Admin</h3>
    </div>

    <form [formGroup]="adminRegisterForm" (ngSubmit)="onRegister()">
      <div class="mb-2.2">
        <label for="firstName" class="form-label">First Name</label>
        <input
          type="text"
          id="firstName"
          formControlName="firstName"
          class="form-control"
        />
        <small
          class="text-danger"
          *ngIf="f['firstName'].touched && f['firstName'].invalid"
        >
          First name is required (min 2 chars).
        </small>
      </div>

      <div class="mb-2.2">
        <label for="lastName" class="form-label">Last Name</label>
        <input
          type="text"
          id="lastName"
          formControlName="lastName"
          class="form-control"
        />
        <small
          class="text-danger"
          *ngIf="f['lastName'].touched && f['lastName'].invalid"
        >
          Last name is required (min 2 chars).
        </small>
      </div>

      <div class="mb-2.2">
        <label for="phoneNo" class="form-label">Phone Number</label>
        <input
          type="text"
          id="phoneNo"
          formControlName="phoneNo"
          class="form-control"
        />
        <small
          class="text-danger"
          *ngIf="f['phoneNo'].touched && f['phoneNo'].invalid"
        >
          Phone number must be 10 digits.
        </small>
      </div>

      <div class="mb-2">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
        />
        <small
          class="text-danger"
          *ngIf="f['email'].touched && f['email'].invalid"
        >
          Please enter a valid email.
        </small>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
        />
        <small
          class="text-danger"
          *ngIf="f['password'].touched && f['password'].invalid"
        >
          Password must be at least 6 characters.
        </small>
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger p-2 text-center">
        {{ errorMessage }}
      </div>
      <div *ngIf="successMessage" class="alert alert-success p-2 text-center">
        {{ successMessage }}
      </div>

     <div class="d-grid mb-2.2">
  <button type="submit" class="btn btn-primary" [disabled]="adminRegisterForm.invalid">
    Register
  </button>
</div>
    </form>
  </div>
</div>
