<!--  *ngIf="totalItems > 0 && totalItems > limit" -->
<ng-container *ngIf="totalItems > 0">

  <div class="d-flex flex-column justify-content-end align-items-end gap-2">
    <div class="align-self-end me-2">
      Viewing
      <span class="swabhav-light-orange-text me-1"><strong>{{ paginationString }}</strong>
      </span> of <span class="ms-1 swabhav-light-orange-text"><strong>{{ totalItems | number }}</strong></span>
    </div>
    <div class="d-flex flex-row justify-content-start align-items-start flex-wrap gap-2">
      <!-- <div class="d-flex flex-wrap">
        <select class="form-select form-select-sm" [(ngModel)]="limit" (change)="onLimitChange()">
          <option *ngFor="let o of options" [value]="o">{{o == -1 ? 'All' : o}}</option>
        </select>
      </div> -->
      <div class="d-flex justify-content-between align-items-center flex-row">
        <div class="d-flex flex-wrap">
          <ul class="pagination" *ngFor="let i of items | paginate: { id: id,
              itemsPerPage: limit == -1 ? totalItems : limit, currentPage: offset + 1, totalItems: totalItems }">
          </ul>
          <pagination-controls [responsive]="true" [maxSize]="5" (pageChange)="onPageChange($event)" [id]=id
            previousLabel="<" nextLabel=">">
          </pagination-controls>
        </div>
      </div>
    </div>
  </div>
</ng-container>
