<div class="container mt-5">

  <!-- Add New URL -->
  <form (ngSubmit)="addNewUrl()" #urlForm="ngForm" class="mb-4">
    <div class="input-group">
      <input type="url" name="longUrl" class="form-control" placeholder="Enter a long URL to shorten"
        [(ngModel)]="newLongUrl" required />
      <button type="submit" class="btn btn-primary" [disabled]="!urlForm.form.valid">
        Shorten URL
      </button>
    </div>
  </form>

  <div class="card shadow-lg border-0">


    <div class="card-body">
      <h3 class="card-title mb-4 text-gradient">All Shortened URLs</h3>

      <div *ngIf="urls.length > 0" class="table-responsive">
        <table class="table table-bordered table-hover align-middle">
          <thead class="table-dark">
            <tr>
              <th scope="col">Sr no</th>
              <th scope="col">ðŸ”— Short URL</th>
              <th scope="col">Long URL</th>
              <th scope="col">Visits</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let url of urls; let i = index">
              <td>{{ i + 1  }}</td>
              <td>
                <a [href]="'http://localhost:8001/' + url.shortUrl" target="_blank"
                  class="fw-bold text-decoration-none text-primary">
                  {{ url.shortUrl }}
                </a>
              </td>
              <td class="text-truncate" style="max-width: 300px;" title="{{ url.longUrl }}">
                {{ url.longUrl }}
              </td>
              <td>
                <span class="badge rounded-pill bg-success px-3 py-2">{{ url.visits }}</span>
              </td>
            </tr>
          </tbody>
        </table>

      <!-- Pagination -->
        <app-pagination class="p-0 m-0"
                        [items]="urls"
                        [totalItems]="selectedButtonIndex ? urlsCount : totalTransactionRecords"
                        [limit]="limit"
                        [offset]="offset"
                        (pageChange)="changePage($event)">
        </app-pagination>
      </div>

      <!-- No URLs Message -->
      <div *ngIf="urls.length === 0" class="alert alert-warning text-center mt-4">
        No URLs have been created yet.
      </div>
    </div>
  </div>
</div>

<button (click)="openRenewModal()">Hey</button>

<!-- Modal for URL Renewal -->
<ng-template #renewUrlModal let-modal>

 <div class="modal-header">
    <h5 class="modal-title">Renew URL Creation Limit</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()"></button>
  </div>

  <div class="modal-body">
    <p>Your URL creation limit has been reached.</p>
  </div>

  <div class="modal-footer">
    <button class="btn btn-secondary" (click)="modal.dismiss()">Cancel</button>
    <button class="btn btn-primary" (click)="redirectRenewUrls(); modal.close()">Renew</button>
  </div>

</ng-template>
