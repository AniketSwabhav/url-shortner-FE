<div class="container mt-5">
  <h3 class="mb-4">🔁 Renew Visit Limit for Your URL</h3>

  <!-- Wallet -->
  <div class="mb-3">
    <label class="form-label fw-semibold">💰 Wallet Balance</label>
    <div class="form-control bg-light">₹ {{ walletBalance | number:'1.0-0' }}</div>
  </div>

  <!-- Visit Price -->
  <div class="mb-3">
    <label class="form-label fw-semibold">💸 Price Per Visit</label>
    <div class="form-control bg-light">₹ {{ visitPrice | number:'1.2-2' }}</div>
  </div>

  <!-- Input: Visit Count -->
  <div class="mb-3">
    <label for="visitCount" class="form-label fw-semibold">🔢 Number of Visits to Renew</label>
    <input type="number" id="visitCount" class="form-control" [(ngModel)]="renewVisitCount" min="1"
      placeholder="Enter number of visits" />
  </div>

  <!-- Total Cost -->
  <div *ngIf="renewVisitCount > 0" class="mb-3">
    <label class="form-label fw-semibold">🧮 Total Cost</label>
    <div class="form-control bg-light">
      ₹ {{ renewVisitCount * visitPrice | number:'1.2-2' }}
    </div>
  </div>

  <!-- Buttons -->
  <div class="d-flex gap-2">
    <button class="btn btn-primary" (click)="renewVisits()">Renew</button>
    <button class="btn btn-outline-secondary" (click)="goBack()">Cancel</button>
  </div>
</div>

<!-- Modal: Add Money -->
<ng-template #addMoneyModal let-modal>
  <div class="modal-header">
    <h5 class="modal-title">Add Money to Wallet</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()"></button>
  </div>
  <div class="modal-body">
    <p>Your wallet balance is insufficient to complete the renewal.</p>
  </div>
  <div class="modal-footer">
    <button class="btn btn-secondary" (click)="modal.dismiss()">Cancel</button>
    <button class="btn btn-primary" (click)="redirectToWallet(); modal.close()">Add Money</button>
  </div>
</ng-template>
