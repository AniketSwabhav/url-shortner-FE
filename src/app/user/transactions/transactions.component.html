<div class="container mt-4">
  <button class="btn btn-secondary mb-3" (click)="goBack()">← Back</button>

  <h3 class="text-primary mb-3">Transaction History</h3>

  <div *ngIf="transactions.length === 0" class="alert alert-warning">
    No transactions found.
  </div>

  <div *ngIf="transactions.length > 0" class="table-responsive">
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Type</th>
          <th>Amount</th>
          <th>Note</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tx of transactions; let i = index">
          <td>{{ i + 1 + (offset) * limit }}</td>
          <td>
            <span class="badge"
              [ngClass]="{
                'bg-success': tx.type === 'URLRENEWAL',
                'bg-info': tx.type === 'VISITSRENEWAL'
              }">
              {{ tx.type }}
            </span>
          </td>
          <td>₹{{ tx.amount }}</td>
          <td>{{ tx.note }}</td>
        </tr>
      </tbody>
    </table>

    <app-pagination
      class="p-0 m-0"
      [items]="transactions"
      [totalItems]="totalTransactionRecords"
      [limit]="limit"
      [offset]="offset"
      (pageChange)="changePage($event)"
    ></app-pagination>
  </div>
</div>
