
<div class="container mt-5">
  <div class="card shadow-lg border-0">
    <div class="card-body p-4">
      <h4 class="card-title text-primary mb-4">
         Wallet Management
      </h4>

      <div class="mb-4">
        <label class="form-label fw-bold">Current Wallet Balance</label>
        <div class="form-control fs-5 bg-light">
          ₹ {{ userProfile.wallet || 0 }}
        </div>
      </div>

      <!-- Enter Amount + Buttons -->
      <div class="row align-items-end">
        <!-- Amount Input -->
        <div class="col-md-4 mb-3">
          <label for="amountInput" class="form-label fw-bold">Enter Amount</label>
          <input
            type="number"
            id="amountInput"
            class="form-control"
            [(ngModel)]="amount"
            [disabled]="isProcessing"
            min="1"
            placeholder="e.g. ₹100"
          />
        </div>

        <!-- Action Buttons -->
        <div class="col-md-8 d-flex gap-3 mb-3">
          <button
            class="btn btn-success w-100"
            (click)="addToWallet()"
            [disabled]="isProcessing || !amount"
          >
            Add to Wallet
          </button>

          <button
            class="btn btn-danger w-100"
            (click)="withdrawFromWallet()"
            [disabled]="isProcessing || !amount"
          >
            Withdraw
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
